        <button id="expand-toggle-button" class="ecl-button ecl-button--ghost ecl-expandable__toggle" type="button"

            <!-- map select-->

                <select class="ecl-select" id="map_select" name="map_select" aria-label="map_select" required

                  <optgroup label="Total population" data-id="tot">
                    <option value="pop" selected>Total population</option>
                  </optgroup>
                  <optgroup label="Share of" data-id="share">
                    <option value="Y_LT15">Age under 15 years</option>
                    <option value="Y_1564">Age 15 to 64 years</option>
                    <option value="Y_GE65">Age 65 years and older</option>
                    <option value="F">Women</option>
                    <option value="M">Men</option>
                    <option value="EMP">Employed</option>
                    <option value="SAME">Residence unchanged</option>
                    <option value="CHG_IN">Residence change within the country</option>
                    <option value="CHG_OUT">Residence change from other country</option>
                    <option value="NAT">Born in the country</option>
                    <option value="EU_OTH">Born in another EU member state</option>
                    <option value="OTH">Born outside the EU</option>
                  </optgroup>
                  <optgroup label="Ternary color by" data-id="ternary">
                    <option value="ter_age">Age</option>
                    <option value="ter_mob">Mobility</option>
                    <option value="ter_pob">Birth place</option>
                  </optgroup>
                  <optgroup label="Demography" data-id="demography">

                    <option value="dep_ratio">Total Dependency ratio</option>
                    <option value="oa_dep_ratio">Old-age dependency ratio</option>
                    <option value="y_dep_ratio">Youth dependency ratio</option>

                  <optgroup label="Other" data-id="other">

            <!-- proportional dot checkbox-->

                    <svg class="ecl-icon ecl-icon--m ecl-checkbox__icon" focusable="false" aria-hidden="true">
                      <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#check"></use>
                    </svg>
                  </span>
                  <span class="ecl-checkbox__text">Boundaries</span>
                </label>
              </div>

              <!-- Boundaries checkbox-->
              <div class="ecl-checkbox ecl-checkbox--single">
                <input name="checkbox-default" class="ecl-checkbox__input" type="checkbox" id="background" checked />
                <label for="background" class="ecl-checkbox__label">
                  <span class="ecl-checkbox__box">
                    <svg class="ecl-icon ecl-icon--m ecl-checkbox__icon" focusable="false" aria-hidden="true">
                      <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#check"></use>
                    </svg>
                  </span>
                  <span class="ecl-checkbox__text">Background</span>

                <div id="background_choice" style="display: none;">

                  <span class="ecl-radio">
                    <input id="road" name="background_theme" class="ecl-radio__input" type="radio" value="road"
                      checked />
                    <label class="ecl-radio__label" for="road">
                      <span class="ecl-radio__box"><span class="ecl-radio__box-inner"></span></span>
                      <span class="ecl-radio__text">Road</span>
                    </label>
                  </span>
                  <!-- elevation -->
                  <span class="ecl-radio">
                    <input id="elevation" name="background_theme" class="ecl-radio__input" type="radio"
                      value="elevation" />
                    <label class="ecl-radio__label" for="elevation">
                      <span class="ecl-radio__box"><span class="ecl-radio__box-inner"></span></span>
                      <span class="ecl-radio__text">Elevation</span>
                    </label>
                  </span>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

  <!-- only show full version button in iframe -->
  <script>
    function checkElementWidth() {
      const mapElement = document.getElementById("map");
      const isInIframe = window.self !== window.top;

      if (mapElement) {
        const mapWidth = mapElement.getBoundingClientRect().width;
        const fullVersionButton = document.getElementById("full-version-button");
        const homeButton = document.getElementById("home-button");
        //zoom buttons
        const zoomButtons = document.querySelector("#map > div:nth-child(3)");
        if (isInIframe && mapWidth < 800) {
          fullVersionButton.style.display = "block";
          if (zoomButtons) zoomButtons.style.setProperty("top", "60px", "important");
        } else {
          fullVersionButton.style.display = "none";
          //homeButton.style.display = "none"
          if (zoomButtons) zoomButtons.style.setProperty("top", "10px", "important");
        }
      }
    }

    // Check initially
    checkElementWidth();

    document.addEventListener("DOMContentLoaded", function () {
      // Check after load
      checkElementWidth();

      // Check on resize
      window.addEventListener("resize", checkElementWidth);
    });
  </script>
