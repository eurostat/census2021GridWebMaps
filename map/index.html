<body>

    <div class="wrapper">

      <!-- home button -->

        href="https://ec.europa.eu/assets/estat/E/E4/gisco/website/census_2021_grid_map/index.html" target="_blank"

      <!-- layer list control panel -->
      <div id="expand-toggle" class="ecl-expandable" data-ecl-expandable="true" data-ecl-auto-init="Expandable">
        <button id="expand-toggle-button" class="ecl-button ecl-button--ghost ecl-expandable__toggle" type="button"
          aria-controls="expandable-content" data-ecl-expandable-toggle data-ecl-label-expanded="Options"
          data-ecl-label-collapsed="Options" aria-expanded="true">
          <span class="ecl-button__container">
            <span class="ecl-button__label" data-ecl-label="true">Options</span>
            <svg class="ecl-icon ecl-icon--fluid ecl-icon--rotate-180 ecl-button__icon" focusable="false"
              aria-hidden="false" data-ecl-icon>
              <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#corner-arrow"></use>
            </svg>
          </span>
        </button>
        <div id="expandable-content" class="ecl-expandable__content">
          <div id="layer-control">
            <fieldset class="ecl-form-group" aria-describedby="radio-default-helper" role="radiogroup"
              aria-required="true">
              <!-- <legend id="radio-default-label" class="ecl-form-label">Select an indicator</legend> -->
              <!-- <div class="ecl-help-block" id="radio-default-helper">This is the group's helper text.</div> -->

              <!-- total population -->
              <div class="ecl-radio">
                <input id="pop" name="layer" class="ecl-radio__input" type="radio" value="pop" checked />
                <label class="ecl-radio__label" for="pop">
                  <span class="ecl-radio__box"><span class="ecl-radio__box-inner"></span></span>
                  <span class="ecl-radio__text">Total population</span>
                </label>
              </div>

              <hr />

              <!-- share of -->
              <div id="share-of-container">
                <div class="ecl-radio">
                  <input id="share" name="layer" class="ecl-radio__input" type="radio" value="share" />
                  <label class="ecl-radio__label" for="share">
                    <span class="ecl-radio__box"><span class="ecl-radio__box-inner"></span></span>
                    <span class="ecl-radio__text">Share of</span>
                  </label>
                </div>

                <div class="subcontrols">
                  <!-- share of select-->
                  <div class="ecl-form-group">
                    <!-- <label for="share_" id="share_-label" class="ecl-form-label">Select a share</label>
                      <div class="ecl-help-block" id="share_-helper">This is the input's helper text.</div> -->
                    <div class="ecl-select__container ecl-select__container--m">
                      <select class="ecl-select" id="share_select" name="country" aria-label="country" required
                        aria-describedby="share_-helper" data-ecl-auto-init="Select">
                        <option value="F">Women</option>
                        <option value="M">Men</option>
                        <option value="Y_LT15">Age under 15 years</option>
                        <option value="Y_1564">Age 15 to 64 years</option>
                        <option value="Y_GE65">Age 65 years and older</option>
                        <option value="EMP" selected>Employed</option>
                        <option value="SAME">Residence unchanged</option>
                        <option value="CHG_IN">Moved within the country</option>
                        <option value="CHG_OUT">Moved from other country</option>
                        <option value="NAT">Born in the country</option>
                        <option value="EU_OTH">Born in another EU member state</option>
                        <option value="OTH">Born outside the EU</option>
                      </select>
                      <div class="ecl-select__icon">
                        <button class="ecl-button ecl-button--ghost ecl-button--icon-only" type="button" tabindex="-1">
                          <span class="ecl-button__container">
                            <span class="ecl-button__label" data-ecl-label="true">Toggle dropdown</span>
                            <svg class="ecl-icon ecl-icon--s ecl-icon--rotate-180 ecl-button__icon" focusable="false"
                              aria-hidden="true" data-ecl-icon>
                              <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#corner-arrow"></use>
                            </svg>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- 'share of' proportional dot checkbox-->
                  <div class="ecl-checkbox ecl-checkbox--single">
                    <input name="checkbox-default" class="ecl-checkbox__input" type="checkbox" id="sbtp" checked />
                    <label for="sbtp" class="ecl-checkbox__label proportional-checkbox-label">
                      <span class="ecl-checkbox__box">
                        <svg class="ecl-icon ecl-icon--m ecl-checkbox__icon" focusable="false" aria-hidden="true">
                          <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#check"></use>
                        </svg>
                      </span>
                      <span class="ecl-checkbox__text">Dot proportional to population</span>
                    </label>
                  </div>
                </div>
              </div>

              <hr />

              <!-- ternary-->
              <div id="ternary-container">
                <div class="ecl-radio">
                  <input id="ternary" name="layer" class="ecl-radio__input" type="radio" value="ternary" />
                  <label class="ecl-radio__label" for="ternary">
                    <span class="ecl-radio__box"><span class="ecl-radio__box-inner"></span></span>
                    <span class="ecl-radio__text">Ternary color by</span>
                  </label>
                </div>

                <div class="subcontrols">
                  <!-- ternary select-->
                  <div class="ecl-form-group">
                    <div class="ecl-select__container ecl-select__container--m">
                      <select class="ecl-select" id="ternary_select" name="country" aria-label="country" required
                        aria-describedby="ternary_select-helper" data-ecl-auto-init="Select">
                        <option value="age" selected>Age</option>
                        <option value="mobility">Mobility</option>
                        <option value="pob">Birth place</option>

                          <span class="ecl-button__container">
                            <span class="ecl-button__label" data-ecl-label="true">Toggle dropdown</span>
                            <svg class="ecl-icon ecl-icon--s ecl-icon--rotate-180 ecl-button__icon" focusable="false"
                              aria-hidden="true" data-ecl-icon>
                              <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#corner-arrow"></use>
                            </svg>
                          </span>

                      </div>

                  </div>

              <!-- City names checkbox-->
              <div class="ecl-checkbox ecl-checkbox--single">
                <input name="checkbox-default" class="ecl-checkbox__input" type="checkbox" id="label" checked />
                <label for="label" class="ecl-checkbox__label">
                  <span class="ecl-checkbox__box">
                    <svg class="ecl-icon ecl-icon--m ecl-checkbox__icon" focusable="false" aria-hidden="true">
                      <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#check"></use>
                    </svg>
                  </span>
                  <span class="ecl-checkbox__text">City names</span>
                </label>
              </div>

              <!-- Boundaries checkbox-->
              <div class="ecl-checkbox ecl-checkbox--single">
                <input name="checkbox-default" class="ecl-checkbox__input" type="checkbox" id="boundary" checked />
                <label for="boundary" class="ecl-checkbox__label">
                  <span class="ecl-checkbox__box">
                    <svg class="ecl-icon ecl-icon--m ecl-checkbox__icon" focusable="false" aria-hidden="true">
                      <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#check"></use>
                    </svg>
                  </span>
                  <span class="ecl-checkbox__text">Boundaries</span>
                </label>
              </div>

              <!-- Boundaries checkbox-->
              <div class="ecl-checkbox ecl-checkbox--single">
                <input name="checkbox-default" class="ecl-checkbox__input" type="checkbox" id="background" checked />
                <label for="background" class="ecl-checkbox__label">
                  <span class="ecl-checkbox__box">
                    <svg class="ecl-icon ecl-icon--m ecl-checkbox__icon" focusable="false" aria-hidden="true">
                      <use xlink:href="./eu-preset-v4.2.3/images/icons/sprites/icons.svg#check"></use>
                    </svg>
                  </span>
                  <span class="ecl-checkbox__text">Background</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- only show full version button in iframe -->
  <script>
    function checkElementWidth() {
      const mapElement = document.getElementById("map");
      const isInIframe = window.self !== window.top;

      if (mapElement) {
        const mapWidth = mapElement.getBoundingClientRect().width;
        const fullVersionButton = document.getElementById("full-version-button");
        const homeButton = document.getElementById("home-button");
        //zoom buttons
        const zoomButtons = document.querySelector("#map > div:nth-child(3)");
        if (isInIframe && mapWidth < 800) {
          fullVersionButton.style.display = "block";
          if (zoomButtons) zoomButtons.style.setProperty("top", "60px", "important");
        } else {
          fullVersionButton.style.display = "none";
          //homeButton.style.display = "none"
          if (zoomButtons) zoomButtons.style.setProperty("top", "10px", "important");
        }
      }
    }

    // Check initially
    checkElementWidth();

    document.addEventListener("DOMContentLoaded", function () {
      // Check after load
      checkElementWidth();

      // Check on resize
      window.addEventListener("resize", checkElementWidth);
    });
  </script>

  <script src="gridviz@3.0.33.js"></script>
